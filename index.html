<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3TStone Ltd</title>
    <!-- 多语言翻译库 -->
    <script src="https://cdn.staticfile.net/translate.js/3.2.1/translate.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: white; }
        h1 { font-size: 3rem; margin-bottom: 0.5rem; }
        p { font-size: 1.2rem; margin-bottom: 2rem; }
        button { background: white; color: #667eea; border: none; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 50px; cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3); transition: all 0.3s; }
        button:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }
        .lang-switch { position: absolute; top: 20px; right: 20px; }
        .ignore { margin: 0; padding: 0; list-style: none; display: flex; gap: 10px; }
        .ignore a { color: white; text-decoration: none; padding: 5px 10px; border-radius: 20px; background: rgba(255,255,255,0.2); transition: background 0.3s; }
        .ignore a:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body>
    <!-- 语言切换，不会被翻译 -->
    <ul class="ignore lang-switch">
        <li><a href="javascript:translate.changeLanguage('chinese_simplified');">简体中文</a></li>
        <li><a href="javascript:translate.changeLanguage('chinese_traditional');">繁體中文</a></li>
        <li><a href="javascript:translate.changeLanguage('english');">English</a></li>
        <li><a href="javascript:translate.changeLanguage('japanese');">日本語</a></li>
        <li><a href="javascript:translate.changeLanguage('korean');">한국어</a></li>
    </ul>

    <h1>3TStone Ltd</h1>
    <p>Financial technology solutions for modern life.</p>
    <a href="privacy-policy.html"><button>View I/E Diary Privacy Policy</button></a>

    <!-- 启用多语言 -->
    <script>
        translate.selectLanguageTag.show = false;
        translate.service.use('client.edge');
        translate.execute();
    </script>
</body>
</html>
